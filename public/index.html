<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Postings</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap-3.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/postings.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/deb6f42e81.js"></script>
    <!-- CSS Files -->
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav right" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./" style="color: white; font-weight: bolder; font-size: 30px" class="navbar-brand"><span class="fa fa-money text-success"></span>| Bread Winner </a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right " role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Job Postings</a>
            </li>
            <li>
              <a href="/login">Login</a>
            </li>
            <li>
              <a href="/signup">Signup</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <hr>
    <!-- NAVBAR -->
    <div class="page-wrapper">
    <!-- Search Bar -->
    <form>
      <div class="row">
        <div class="search-input">
          <div class="input-group">
       <input type="text" class="form-control" placeholder="Search" id="search-input"/>
         <div class="input-group-btn">
          <button class="btn btn-primary" id="search-btn">
          <span class="fa fa-search"></span>
          </button>
         </div>
         </div>
        </div>
      </div>
    </form>
    <!-- Search Bar -->

    <!-- Loader -->
    <div id="posting-loader" class="text-center hide">
      <img src="images/gears.gif" style="margin: 0 auto;">
      <h4>Loading Job Postings...</h4>
    </div>

    <!-- Modal -->
    <div id="fullModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close fa fa-close fa-2x" data-dismiss="modal"><span aria-hidden="true"></span> <span class="sr-only"></span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button btn" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Postings -->
    <div id="posting-container"><div>
    <!-- JS Scripts -->
    <script src="./js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/Requests.js" type="text/javascript"></script>
    <script src="./js/postings.js" type="text/javascript"></script>
    <!-- JS Scripts -->
  </body>
</html>
